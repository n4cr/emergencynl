service: emergencynl 

image: n4cr/emergencynl

servers:
  web:

    hosts:
      - 5.78.74.178
    cmd: gunicorn -b 0.0.0.0:8000 --config gunicorn.conf.py wsgi:app
    options:
      memory: 512m
  cron:
    hosts:
      - 5.78.74.178
    cmd:
      bash -c "(env && cat config/crontab) | crontab - && cron -f"
    options:
      memory: 512m

env:
  clear:
    - FLASK_ENV=production
    - FLASK_APP=app/app.py
    - DB_PATH=/app/data/p2000.db
    - LOG_LEVEL=info
    - PYTHONUNBUFFERED=1
    - SCRAPER_INTERVAL=30
    - SCRAPER_DELAY=1.0
  secret:
    - OPENAI_API_KEY

registry:
  server: ghcr.io
  username: n4cr

  password:
    - KAMAL_REGISTRY_PASSWORD

# env:
#   clear:
#   secret:


volumes:
  - "/db/emergencynl:/app/data"

builder:
  arch: amd64
  dockerfile: "./Dockerfile"
  context: "./"
  remote: ssh://root@5.78.74.178

proxy:
  host: emergencynl.nasir.sh
  ssl: true
  forward_headers: true
  app_port: 8000
  healthcheck:
    interval: 3
    path: /health
    timeout: 3