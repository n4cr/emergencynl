service: emergencynl 

image: n4cr/emergencynl

servers:
  web:

    hosts:
      - 5.78.74.178
    cmd: gunicorn -b 0.0.0.0:8000 --config gunicorn.conf.py wsgi:app
    options:
      memory: 512m
  cron:
    hosts:
      - 5.78.74.178
    cmd:
      bash -c "(env && cat config/crontab) | crontab - && cron -f"

registry:
  server: ghcr.io
  username: n4cr

  password:
    - KAMAL_REGISTRY_PASSWORD

# env:
