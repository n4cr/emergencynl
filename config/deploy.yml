volumes:
  - "/media/tombakery:/app/data"

builder:
  arch: amd64
  dockerfile: "./Dockerfile"
  context: "./"
  remote: ssh://root@5.78.74.178

proxy:
  host: emergencynl.nasir.sh
  ssl: true
  forward_headers: true
  app_port: 8000
  healthcheck:
    interval: 3
    path: /health
    timeout: 3